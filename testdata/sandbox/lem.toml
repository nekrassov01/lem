[stage]
default  = "master/.env"
dev      = "master/.env.development"
noexists = "master/.env.noexists"

[group.api]
prefix  = "API"
dir     = "./api"
replace = ["REPLACEABLE1", "REPLACEABLE2"]
plain   = ["FOO", "BAR"]
direnv  = ["api", "ui"]
check   = true

[group.ui]
prefix  = "UI"
dir     = "./ui"
replace = ["REPLACEABLE1"]
plain   = ["BAZ"]
direnv  = ["ui"]
